<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acer Corner - {% block title %}{% endblock %}</title>
    <style>
        :root {
            --autumn-red: #c74029;
            --autumn-orange: #e58f25;
            --autumn-yellow: #f1bb4e;
            --autumn-brown: #664229;
            --autumn-darkred: #8b2e19;
            --text-color: #333333;
            --light-bg: #f8f5f0;
            --dark-gray: #465251;
            --light-gray: #f0f0f0; 
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .banner {
            width: 100%;
            height: 250px;
            background-image: url('/static/images/acer_corner_banner.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.3));
        }
        
        .nav-menu {
            background-color: var(--dark-gray);
            padding: 15px 0;
            text-align: center;
        }
        
        .nav-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        .nav-menu li {
            margin: 0 20px;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: color 0.3s;
        }
        
        .nav-menu a:hover {
            color: var(--autumn-yellow);
        }
        
        .open-garden-info {
            background-color: var(--light-gray);
            color: var(--autumn-darkred);
            text-align: center;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        .open-garden-info p {
            margin: 50px 0;
        }
        
        .content {
            padding: 20px 0;
        }
        
        footer {
            background-color: var(--dark-gray);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        
        h1, h2, h3 {
            color: var(--autumn-darkred);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--autumn-red);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--autumn-darkred);
        }
        
        .acer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .acer-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .contact-form textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    
    <nav class="nav-menu">
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/acers">List of Acers</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="open-garden-info">
        <div class="container">
            <p><strong>Open Garden: </strong>
            <a href="https://ngs.org.uk/gardens/acer-corner-hp22/">[National Garden Scheme, </a>
            <a href="https://www.sbjc.org.uk/">SBJC] </a>
            <strong>(Sat 07 & Sun 08 June) +  </strong>
            <strong>(Sat 18 & Sun 19 October) 2025 </strong>
            <em><strong>{14:00 - 17:00}</strong></em>
        </div>
    </div>
    
    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Acer Corner. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
